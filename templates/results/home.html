{% extends 'results/base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title mb-3">Student Result Lookup</h4>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Register Number</label>
              <input type="text" name="register_no" class="form-control" placeholder="Enter register number">
            </div>
            <button class="btn btn-primary">Get Result</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
